version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: dadnovin-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: YMCMBpass
      POSTGRES_DB: dadnovin_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dadnovin-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: "postgresql://postgres:YMCMBpass@postgres:5432/dadnovin_db"
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: YMCMBpass
      POSTGRES_DB: dadnovin_db
      NEXTAUTH_SECRET: "supersecret"
      NEXTAUTH_URL: "http://localhost:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npx prisma db push --accept-data-loss && npm run dev"

volumes:
  postgres_data: